<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnatesting - Crear Cuenta</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2E86AB;
            --primary-dark: #1a6a8a;
            --secondary-color: #F18F01;
            --secondary-dark: #d17d01;
            --dark-color: #333;
            --light-color: #f8f9fa;
            --gray-color: #696363;
            --danger-color: #E71D36;
            --success-color: #28a745;
            --background-gradient: linear-gradient(135deg, #2E86AB 0%, #2f9b53 100%);
            --card-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            --input-shadow: 0 5px 15px rgba(46, 134, 171, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            /* Dimmed, image background to match the main module look */
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://images.unsplash.com/photo-1460925895917-afdab827c52f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2015&q=80') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .register-container {
            /* Modal-like small card */
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 14px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
            width: 420px;
            max-width: 95%;
            overflow: hidden;
            position: relative;
            animation: fadeIn 0.35s ease-out;
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
        }

        .register-header {
            background: var(--primary-color);
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .register-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% {
                left: -100%;
            }

            100% {
                left: 100%;
            }
        }

        .logo h1 {
            color: white;
            font-size: 32px;
            font-weight: 800;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .logo-subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            margin-top: 8px;
        }

        .register-content {
            padding: 24px;
        }

        .register-form h2 {
            color: var(--dark-color);
            margin-bottom: 30px;
            font-size: 24px;
            text-align: center;
            position: relative;
            padding-bottom: 15px;
        }

        .register-form h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: var(--secondary-color);
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: var(--dark-color);
            font-weight: 600;
            font-size: 14px;
            letter-spacing: 0.5px;
        }

        .input-with-icon {
            position: relative;
        }

        .form-control {
            width: 100%;
            padding: 16px 20px 16px 50px;
            border: 2px solid #eaeaea;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            box-shadow: var(--input-shadow);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(46, 134, 171, 0.2);
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
            font-size: 18px;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--gray-color);
            font-size: 18px;
            z-index: 10;
        }

        .password-toggle:hover {
            color: var(--primary-color);
        }

        .password-strength {
            margin-top: 10px;
            font-size: 14px;
            color: var(--gray-color);
        }

        .strength-meter {
            height: 6px;
            background-color: #eee;
            border-radius: 3px;
            margin-top: 8px;
            overflow: hidden;
            position: relative;
        }

        .strength-meter-fill {
            height: 100%;
            width: 0;
            border-radius: 3px;
            transition: width 0.3s, background-color 0.3s;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 10px;
            background: var(--primary-color);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(46, 134, 171, 0.4);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(46, 134, 171, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .register-links {
            margin-top: 30px;
            text-align: center;
        }

        .register-links a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 15px;
            display: inline-block;
            margin: 0 10px;
            transition: all 0.3s;
            position: relative;
        }

        .register-links a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--secondary-color);
            transition: width 0.3s;
        }

        .register-links a:hover {
            color: var(--secondary-color);
        }

        .register-links a:hover::after {
            width: 100%;
        }

        .message {
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 10px;
            text-align: center;
            display: none;
            animation: slideIn 0.5s forwards;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error {
            background-color: #fef2f2;
            color: var(--danger-color);
            border: 1px solid #fecaca;
            box-shadow: 0 5px 15px rgba(231, 29, 54, 0.1);
        }

        .success {
            background-color: #f0fdf4;
            color: var(--success-color);
            border: 1px solid #bbf7d0;
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 576px) {
            .register-container {
                border-radius: 15px;
            }

            .register-header {
                padding: 25px 20px;
            }

            .register-content {
                padding: 30px 20px;
            }

            .logo h1 {
                font-size: 28px;
            }

            .register-form h2 {
                font-size: 22px;
            }

            .register-links a {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>

<body>
    <div class="register-container">
        <div class="register-header">
            <div class="logo">
                <h1>MAGNATESTING</h1>
                <div class="logo-subtitle">Crear nueva cuenta</div>
            </div>
        </div>

        <div class="register-content">
            <div class="register-form">
                <h2>Registro de Usuario</h2>

                <!-- Mensajes de feedback -->
                <div id="message" class="message"></div>

                <form id="registerForm" action="#" method="POST">
                    <div class="form-group">
                        <label for="fullname">Nombre completo</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" id="fullname" name="fullname" class="form-control"
                                placeholder="Arturo Ferrer Espita" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Correo electrónico</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="email" id="email" name="email" class="form-control"
                                placeholder="ejemplo@magnatesting.com" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="password" name="password" class="form-control"
                                placeholder="2025GGG..@" required>
                            <span class="password-toggle" id="passwordToggle">
                                <i class="far fa-eye"></i>
                            </span>
                        </div>
                        <div class="password-strength" id="passwordStrengthText">La contraseña debe contener al menos 8
                            caracteres, mayúsculas y símbolos</div>
                        <div class="strength-meter">
                            <div class="strength-meter-fill" id="passwordStrengthMeter"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">Confirmar contraseña</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="confirm-password" name="confirm-password" class="form-control"
                                placeholder="Repite tu contraseña" required>
                            <span class="password-toggle" id="confirmPasswordToggle">
                                <i class="far fa-eye"></i>
                            </span>
                        </div>
                    </div>

                    <button type="submit" class="btn">Registrar</button>
                </form>

                <div class="register-links">
                    <a href="/frontend/MODULO_INICIO_DE-SESION.html">¿Ya tienes cuenta? Iniciar sesión</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Función para mostrar mensajes
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';

            // Ocultar el mensaje después de 5 segundos
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        // Funcionalidad para mostrar/ocultar contraseña
        document.getElementById('passwordToggle').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Funcionalidad para mostrar/ocultar confirmación de contraseña
        document.getElementById('confirmPasswordToggle').addEventListener('click', function () {
            const confirmPasswordInput = document.getElementById('confirm-password');
            const icon = this.querySelector('i');

            if (confirmPasswordInput.type === 'password') {
                confirmPasswordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                confirmPasswordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Validación de fuerza de contraseña
        document.getElementById('password').addEventListener('input', function () {
            const password = this.value;
            const strengthMeter = document.getElementById('passwordStrengthMeter');
            const strengthText = document.getElementById('passwordStrengthText');

            // Calcular fuerza de la contraseña
            let strength = 0;
            let feedback = '';

            // Longitud mínima
            if (password.length >= 8) strength += 25;

            // Contiene mayúsculas
            if (/[A-Z]/.test(password)) strength += 25;

            // Contiene números
            if (/[0-9]/.test(password)) strength += 25;

            // Contiene símbolos
            if (/[^A-Za-z0-9]/.test(password)) strength += 25;

            // Actualizar medidor visual
            strengthMeter.style.width = strength + '%';

            // Asignar color según la fuerza
            if (strength < 50) {
                strengthMeter.style.backgroundColor = '#E71D36'; // Rojo - Débil
                feedback = 'Contraseña débil';
            } else if (strength < 75) {
                strengthMeter.style.backgroundColor = '#F18F01'; // Naranja - Media
                feedback = 'Contraseña media';
            } else {
                strengthMeter.style.backgroundColor = '#28a745'; // Verde - Fuerte
                feedback = 'Contraseña fuerte';
            }

            // Actualizar texto de feedback
            strengthText.textContent = feedback;
        });

        // Validación del formulario
        document.getElementById('registerForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const fullname = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Validaciones básicas
            if (password !== confirmPassword) {
                showMessage('Las contraseñas no coinciden', 'error');
                return;
            }

            if (password.length < 8) {
                showMessage('La contraseña debe tener al menos 8 caracteres', 'error');
                return;
            }

            try {
                // Registrar usuario con el campo 'nombre' que espera el backend
                const response = await fetch('http://localhost:3000/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        nombre_completo: fullname,
                        email: email,
                        password: password
                    })
                });

                const contentType = response.headers.get("content-type");
                if (contentType && contentType.includes("application/json")) {
                    const result = await response.json();
                    if (result.success) {
                        showMessage('¡Registro exitoso! Iniciando sesión...', 'success');

                        // Si el backend devolvió token directamente, usarlo
                        if (result.token) {
                            localStorage.setItem('token', result.token);
                            // Normalizar campo nombre para compatibilidad con el dashboard
                            const normalizedUser = Object.assign({}, result.user);
                            normalizedUser.nombre = normalizedUser.nombre || normalizedUser.nombre_completo || normalizedUser.nombre;
                            localStorage.setItem('user', JSON.stringify(normalizedUser));
                            setTimeout(() => {
                                window.location.href = 'MODULO_CONTROL_DE_MANDO.html';
                            }, 800);
                            return;
                        }

                        // Fallback: Autologin llamando al endpoint de login
                        const loginResp = await fetch('http://localhost:3000/api/auth/login', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ email: email, password: password })
                        });

                        const loginData = await loginResp.json();
                        if (loginData.success && loginData.token) {
                            // Guardar token e info de usuario
                            localStorage.setItem('token', loginData.token);
                            localStorage.setItem('user', JSON.stringify(loginData.user));

                            // Redirigir al panel de control
                            setTimeout(() => {
                                window.location.href = 'MODULO_CONTROL_DE_MANDO.html';
                            }, 800);
                        } else {
                            showMessage('Registro hecho, pero no se pudo iniciar sesión automáticamente. Por favor inicia sesión manualmente.', 'error');
                            setTimeout(() => window.location.href = 'MODULO_INICIO_DE_SESION.html', 1500);
                        }
                    } else {
                        showMessage('Error: ' + result.message, 'error');
                    }
                } else {
                    const text = await response.text(); // Para ver el HTML de error si lo necesitas
                    showMessage('Error inesperado: El servidor no respondió en formato JSON.', 'error');
                }
            } catch (error) {
                showMessage('Error de conexión: ' + error.message, 'error');
            }
        });
    </script>
</body>

</html>
